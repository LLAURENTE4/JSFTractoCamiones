<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="css/style_main.css"/>
</h:head>
<h:body id="user">
    <f:view>
        <h:form>
            <b:tabView rendered="false" />
            <b:switch rendered="false" />
            <b:selectMultiMenu rendered="false" />
            <b:navBar brand="Tracto Camiones - User">
                <b:navbarLinks>
                    <b:navLink value="Orders All" update="@form @(.content)" onclick="ajax:hrservicefacade.setPageUserMain('ordersFull.xhtml')"/>
                    <b:dropMenu value="Register">
                        <b:navLink value="New Client" update="@form @(.content)" onclick="ajax:hrservicefacade.setPageUserMain('registerClient.xhtml')"/>
                        <b:navLink value="New User"  update="@form @(.content)" onclick="ajax:hrservicefacade.setPageUserMain('registerUser.xhtml')"/>
                    </b:dropMenu>
                </b:navbarLinks>
                <b:navbarLinks pull="right" styleClass="hidden-xs">
                    <h:outputLabel value="Welcome #{hrservicefacade.currentUser.firstName} #{hrservicefacade.currentUser.lastName}"/>
                </b:navbarLinks>
            </b:navBar>
        </h:form>
        <b:column class="content">
            <ui:include src="#{hrservicefacade.pageUserMain}"/>
        </b:column>
    </f:view>
</h:body>
</html>

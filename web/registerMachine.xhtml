<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
    <f:view>
        <b:container layout="fluid">
            <h:form id="Machine">
                <b:row>
                    <b:column medium-screen="4"/>
                    <b:column medium-screen="4">
                        <br/>
                        <div align="center"><b><h:outputLabel value="REGISTER NEW MACHINE"/></b></div>
                        <br/>
                    </b:column>
                </b:row>
                <p></p>
                <b:row>
                    <b:column medium-screen="2"/>
                    <b:column medium-screen="2">
                        <h:panelGroup>
                            <div align="left"><b><h:outputText value="Code:"/></b></div>
                        </h:panelGroup>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="Code" placeholder="Code"  required="true" requiredMessage="Code is required."/>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:message for="Code" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"/>
                    <b:column medium-screen="2">
                        <div align="left"><b><h:outputText value="Description:"/></b></div>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="Description" placeholder="Description"  required="true" requiredMessage="Description is required."/>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:message for="Description" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"/>
                    <b:column medium-screen="2">
                        <div align="left"><b><h:outputText value="Manufacturing Year:"/></b></div>
                    </b:column>
                    <b:column medium-screen="1">
                        <b:inputText id="manufacturingYear" placeholder="Year"  required="true" type="number"  requiredMessage="Year is required."/>
                    </b:column>
                    <b:column medium-screen="7">
                        <h:message for="manufacturingYear" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"/>
                    <b:column medium-screen="2">
                        <div align="left"><b><h:outputText value="Mark:"/></b></div>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="Mark" placeholder="Mark"  required="true" requiredMessage="Mark is required."/>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:message for="Mark" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"/>
                    <b:column medium-screen="2">
                        <div align="left"><b><h:outputText value="Model:"/></b></div>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="Model" placeholder="Model"  required="true" requiredMessage="Model is required."/>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:message for="Model" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"/>
                    <b:column medium-screen="2">
                        <div align="left"><b><h:outputText value="Plate Number:"/></b></div>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="plateNumber" placeholder="Plate Number"  required="true" requiredMessage="Plate Number is required."/>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:message for="plateNumber" style="color:red"/>
                    </b:column>
                </b:row>
            </h:form>
        </b:container>
    </f:view>
</html>

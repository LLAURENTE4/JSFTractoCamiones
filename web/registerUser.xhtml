<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <h:outputScript src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous" />

</h:head>

<div class="container" align="center">
    <f:view>

        <h:form class="form-horizontal" id="dataCurrent">
            <div class="form-group" align="center">
                <label class="col-sm-4"></label>
                <label class="col-sm-4">REGISTER NEW MACHINE</label>
                <label class="col-sm-4"></label>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2"></label>
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-4">
                    <h:inputText type="text" binding="#{e_description}" class="form-control" placeholder="desciption"  name="v_description"  value="#{machine.description}"/>
                </div>
                <label class="col-sm-4"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-2"></label>
                <label class="col-sm-2 control-label">Manufacturing Year</label>
                <div class="col-sm-4">
                    <h:inputText type="text" binding="#{e_manufacturingYear}" class="form-control" placeholder="Year" name="v_manufacturingYear" value="#{machine.manufacturingYear}"/>
                </div>
                <label class="col-sm-4"></label>
            </div>

            <div class="form-group">
                <label class="col-sm-2"></label>
                <label class="col-sm-2 control-label">Mark</label>
                <div class="col-sm-4">
                    <h:inputText type="text" binding="#{e_mark}" class="form-control" placeholder="mark" name="v_mark" value="#{machine.mark}"/>
                </div>
                <label class="col-sm-4"></label>
            </div>

            <div class="form-group">
                <label class="col-sm-2"></label>
                <label class="col-sm-2 control-label">Model</label>
                <div class="col-sm-4">
                    <h:inputText type="text" binding="#{e_model}" class="form-control" placeholder="model" name="v_model" value="#{machine.model}"/>
                </div>
                <label class="col-sm-4"></label>
            </div>

            <div class="form-group">
                <label class="col-sm-2"></label>
                <label class="col-sm-2 control-label">Plate Number</label>
                <div class="col-sm-4">
                    <h:inputText type="text" binding="#{e_plateNumber}" class="form-control" placeholder="plate number" name="v_platenumber" value="#{machine.plateNumber}"/>
                </div>
                <label class="col-sm-4"></label>
            </div>

            <div class="form-group">
                <label class="col-sm-4"></label>
                <div class="col-sm-4">
                    <h:commandButton type="submit" class="btn btn-default" value="Save" action="index" actionListener="#{hrservicefacade.addMachine(e_description.value,e_manufacturingYear.value,e_mark.value,e_model.value,e_plateNumber.value)}"/>
                </div>
                <label class="col-sm-4"></label>
            </div>
        </h:form>


    </f:view>
</div>

</html>

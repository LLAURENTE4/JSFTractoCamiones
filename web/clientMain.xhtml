<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="css/style_main.css"/>
</h:head>
<h:body id="user">
    <b:tabView rendered="false" />
    <b:switch rendered="false" />
    <b:selectMultiMenu rendered="false" />
    <f:view>
        <h:form>
            <b:navBar brand="Tracto Camiones - Client" update="@form @(.content)"  onclick="ajax:hrservicefacade.setPageClientMain('ordersClient.xhtml')" >
                <b:navbarLinks>
                    <b:navLink value="Orders" update="@form @(.content)" onclick="ajax:hrservicefacade.setPageClientMain('ordersClient.xhtml')"/>
                    <b:dropMenu value="Register">
                        <b:navLink value="New Machine" update="@form @(.content)" onclick="ajax:hrservicefacade.setPageClientMain('registerMachine.xhtml')"/>
                        <b:navLink value="New Order" update="@form @(.content)" onclick="ajax:hrservicefacade.setPageClientMain('registerOrderClient.xhtml')"/>
                    </b:dropMenu>
                </b:navbarLinks>
                <b:navbarLinks pull="right" styleClass="hidden-xs">
                    <h:outputLabel value="Wellcome #{hrservicefacade.currentClient.bussinessName} (#{hrservicefacade.currentClient.id})"/>
                </b:navbarLinks>
            </b:navBar>
        </h:form>
        <h:form>
            <b:column class="content">
                <ui:include src="#{hrservicefacade.pageClientMain}"/>
            </b:column>
        </h:form>
    </f:view>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
    <f:view>
        <b:container layout="fluid">
            <h:form id="Machine">
                <b:tabView rendered="false" />
                <b:switch rendered="false" />
                <b:selectMultiMenu rendered="false" />
                <b:row>
                    <b:column medium-screen="4"/>
                    <b:column medium-screen="4">
                        <br/>
                        <div align="center"><b><h:outputLabel value="REGISTER ORDER"/></b></div>
                        <br/>
                    </b:column>
                </b:row>
                <p></p>
                <b:row>
                    <b:column medium-screen="2"/>
                    <b:column medium-screen="2">
                        <div align="left"><b><h:outputText value="Description:"/></b></div>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="Description" placeholder="Description" value="#{hrservicefacade.currentOrderJobHeader.description}" required="true"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:message for="Description" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"/>
                    <b:column medium-screen="2">
                        <div align="left"><b><h:outputText value="Description Service:"/></b></div>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="descriptionService" placeholder="Description Service" value="#{hrservicefacade.currentOrderJobHeader.descriptionService}" required="true"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:message for="descriptionService" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"/>
                    <b:column medium-screen="2">
                        <div align="left"><b><h:outputText value="MÃ¡quina:"/></b></div>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:selectOneMenu value="#{hrservicefacade.machines}" required="true" id="idMachine">
                            <f:selectItems value="#{hrservicefacade.machines}" var="cmachine" itemValue="#{cmachine.id}" itemLabel="VIN #{cmachine.code}, #{cmachine.description}"/>
                        </b:selectOneMenu>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:message for="idMachine" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="4"></b:column>
                    <b:column medium-screen="2">
                        <h:outputLabel value="#{hrservicefacade.loginUserError}"/>
                    </b:column>
                    <b:column medium-screen="2">
                        <b:commandButton type="submit" value="Register" look="primary" style="width:100%" action="#{hrservicefacade.addMachine()}"/>
                    </b:column>
                </b:row>
            </h:form>
        </b:container>
    </f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h1="http://java.sun.com/jsf/html">
<h:head>

</h:head>
<div class="container" align="center">

    <f:view>
        <h:form id="Client">
            <b:container layout="fluid">

                <b:row>
                    <b:column medium-screen="4"/>
                    <b:column medium-screen="4">
                        <br/>
                        <b><h:outputLabel value="WELCOME CLIENT"/></b>
                        <br/>
                    </b:column>
                </b:row>
                <p></p>
                <b:row>
                    <b:column medium-screen="3"/>
                    <b:column medium-screen="1">
                        <b><h:outputText value="E-Mail:"/></b>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="EMail" placeholder="e-mail" value="#{hrservicefacade.currentClient.mail}" required="true">
                            <f:facet name="prepend">
                                <h:outputText value="@" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:message for="EMail" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="3"/>
                    <b:column medium-screen="1">
                        <b><h:outputText value="Password:" /></b>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret id="Password" placeholder="Password" value="#{hrservicefacade.currentClient.password}" required="true">
                            <f:facet name="prepend">
                                <b:icon name="glyphicon glyphicon-pencil" />
                            </f:facet>
                        </b:inputSecret>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:message for="Password" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="4"></b:column>
                    <b:column medium-screen="2">
                        <h:outputLabel value="#{hrservicefacade.loginClientError}"/>
                    </b:column>
                    <b:column medium-screen="2">
                        <b:commandButton type="submit" value="Login" look="primary" style="width:100%" action="#{hrservicefacade.loginClient()}" />
                    </b:column>
                </b:row>
            </b:container>

        </h:form>
    </f:view>
</div>
</html>

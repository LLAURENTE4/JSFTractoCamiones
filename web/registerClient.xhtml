<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <h:outputScript src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous" />

</h:head>

<div class="container" align="center">
    <f:view>

        <h:form class="form-horizontal" id="dataCurrent">
            <div class="form-group" align="center">
                <label class="col-sm-4"></label>
                <label class="col-sm-4">REGISTER NEW USER</label>
                <label class="col-sm-4"></label>
            </div>

            <div class="form-group">
                <label class="col-sm-2"></label>
                <label class="col-sm-2 control-label">RUC</label>
                <div class="col-sm-4">
                    <h:inputText type="text" binding="#{e_document}" class="form-control" placeholder="document"  name="v_document"  value="#{client.document}"/>
                </div>
                <label class="col-sm-4"></label>
            </div>


            <div class="form-group">
                <label class="col-sm-2"></label>
                <label class="col-sm-2 control-label">Bussines Name</label>
                <div class="col-sm-4">
                    <h:inputText type="text" binding="#{e_bussinessName}" class="form-control" placeholder="bussinessName"  name="v_bussinessName"  value="#{client.bussinessName}"/>
                </div>
                <label class="col-sm-4"></label>
            </div>

            <div class="form-group">
                <label class="col-sm-2"></label>
                <label class="col-sm-2 control-label">Address</label>
                <div class="col-sm-4">
                    <h:inputText type="text" binding="#{e_address}" class="form-control" placeholder="address" name="v_address" value="#{client.address}"/>
                </div>
                <label class="col-sm-4"></label>
            </div>

            <div class="form-group">
                <label class="col-sm-2"></label>
                <label class="col-sm-2 control-label">CellPhone</label>
                <div class="col-sm-4">
                    <h:inputText type="text" binding="#{e_cellphone}" class="form-control" placeholder="cellphone" name="v_cellphone" value="#{client.cellphone}"/>
                </div>
                <label class="col-sm-4"></label>
            </div>


            <div class="form-group">
                <label class="col-sm-2"></label>
                <label class="col-sm-2 control-label">State</label>
                <div class="col-sm-4">
                    <h:inputText type="text" binding="#{e_state}"   readonly="true" class="form-control" placeholder="state" name="V_state" value="A"/>
                </div>
                <label class="col-sm-4"></label>
            </div>

            <div class="form-group">
                <label class="col-sm-2"></label>
                <label class="col-sm-2 control-label">e-mail</label>
                <div class="col-sm-4">
                    <h:inputText type="text" binding="#{e_mail}" class="form-control" placeholder="email" name="v_mail" value="#{client.mail}"/>
                </div>
                <label class="col-sm-4"></label>
            </div>


            <div class="form-group">
                <label class="col-sm-2"></label>
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-4">
                    <h:inputText type="text" binding="#{e_password}" class="form-control" placeholder="Password" name="v_password" value="#{client.password}"/>
                </div>
                <label class="col-sm-4"></label>
            </div>

            <div class="form-group">
                <label class="col-sm-2"></label>
                <label class="col-sm-2 control-label">ReType Password</label>
                <div class="col-sm-4">
                    <h:inputText type="text" binding="#{e_password2}" class="form-control" placeholder="Password2" name="v_password2" value="#{client.password}"/>
                </div>
                <label class="col-sm-4"></label>
            </div>


            <div class="form-group">
                <label class="col-sm-4"></label>
                <div class="col-sm-4">
                    <h:commandButton type="submit" class="btn btn-default" value="Save" action="index" actionListener="#{hrservicefacade.addClient(e_document.value,e_bussinessName.value,e_address.value,e_cellphone.value,e_state.value,e_mail.value,e_password.value)}"/>

                </div>
                <label class="col-sm-4"></label>
            </div>
        </h:form>


    </f:view>
</div>

</html>

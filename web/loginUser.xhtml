<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h1="http://java.sun.com/jsf/html">
<h:head>

</h:head>
<div class="container" align="center">
    <f:view>
        <h:form id="loginForm" >
            <b:container layout="fluid">

                <b:row>
                    <b:column medium-screen="5"/>
                    <b:column medium-screen="4">
                        <br/>
                        <b><h:outputLabel value="WELCOME USER"/></b>
                        <br/>
                    </b:column>
                </b:row>
                <p></p>
                <b:row>
                    <b:column medium-screen="3"/>
                    <b:column medium-screen="1">
                        <b><h:outputText value="E-Mail:"/></b>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="User" binding="#{user_id}">
                            <f:facet name="prepend">
                                <b:icon name="glyphicon glyphicon-user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="3"/>
                    <b:column medium-screen="1">
                        <b><h:outputText value="Password:" /></b>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret placeholder="Password" binding="#{user_password}">
                            <f:facet name="prepend">
                                <b:icon name="glyphicon glyphicon-pencil" />
                            </f:facet>
                        </b:inputSecret>
                    </b:column>
                    <b:column medium-screen="4"></b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="4"></b:column>
                    <b:column span="2" offset="2" medium-screen="3">
                        <h:commandButton type="submit" value="login" look="primary" style="width:100%" action="ordersFull" actionListener="#{hrservicefacade.setDataUser(user_id.value,user_password.value)}"/>
                    </b:column>
                </b:row>
            </b:container>

        </h:form>
    </f:view>
</div>
</html>

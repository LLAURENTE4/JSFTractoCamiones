<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <h:outputScript src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous" />

    <title>Sistema de Rentas - Usuario: ${eurekaBean.empleado.nombre} </title>
    <link rel="stylesheet" href="css/style_main.css"/>

</h:head>
<h:body id="main">
   <f:view>
       <b:container layout="row">
         <h:form id="loginForm" >
             <p></p>
             <b:row>
                 <b:column smallScreen="1" />
                 <b:column smallScreen="10" >
                     <img src="images/logo_tracto_camiones.png" class="img-responsive" alt="Responsive image"/>
                 </b:column>
                 <b:column smallScreen="1" largeScreen="4"/>
             </b:row>
             <b:row></b:row>
             <p></p>
             <p></p>
             <p></p>
             <b:row>
                <b:column colLg="3" colXs="1"/>
                <b:column colLg="2" colXs="4">
                    <h:commandButton action="loginClient" image="images/client.png" class="img-responsive" alt="Responsive image"/>
                </b:column>
                 <b:column colLg="2" colXs="2"/>
                <b:column colLg="2" colXs="4">
                    <h:commandButton action="loginUser" image="images/user.png" medium-screen="2" class="img-responsive" alt="Responsive image"/>
                </b:column>
                <b:column colLg="3" colXs="1"/>
             </b:row>
         </h:form>
      </b:container>
   </f:view>
</h:body>
</html>

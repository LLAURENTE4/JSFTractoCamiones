<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h1="http://java.sun.com/jsf/html">
<h:head>


</h:head>
<div class="container" align="center">

   <f:view>
      <h:form id="loginForm" >
         <b:container layout="fluid">


            <b:row>
               <b:column medium-screen="3"/>
               <b:column medium-screen="2">
                  <b><h:outputText value="USER ENTRY:"/></b>
               </b:column>
               <b:column span="2" offset="2" medium-screen="3">
                  <h:commandButton type="submit" value="ENTRY" look="primary" style="width:100%" action="loginClient" />
               </b:column>
            </b:row>

            <b:row>
               <b:column medium-screen="3"/>
               <b:column medium-screen="2">
                  <b><h:outputText value="CLIENT ENTRY:"/></b>
               </b:column>
               <b:column span="2" offset="2" medium-screen="3">
                  <h:commandButton type="submit" value="ENTRY" look="primary" style="width:100%" action="loginUser" />
               </b:column>
            </b:row>

            <b:image value="../bootstrap/carousel/Valladolid-parque-3.jpg" tooltip="Ain't he a beauty?" />

         </b:container>

      </h:form>
   </f:view>
</div>
</html>
